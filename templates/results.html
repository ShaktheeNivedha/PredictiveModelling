<!DOCTYPE html>
<html>
<head>
    <title>Prediction Results</title>
    <link rel="stylesheet" type="text/css" href="/static/styles.css">
</head>
<body>
    <h1>Historical Data</h1>
    {{ tables | safe }}

    <h2>Predicted Future Usage</h2>
    <ul>
        {% for date, usage in predictions %}
            <li>{{ date }}: {{ usage|round(2) }} units</li>
        {% endfor %}
    </ul>

    <a href="/">Go Home</a>
</body>
</html>
